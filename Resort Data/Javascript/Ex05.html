		let stringValues = [];//U a blank array whose size is 0....
		function addNewItem(){
			//take input from the user...
			let value = $("txtString").value;
			//add item to the array
			stringValues.push(value);
			//iterate thro the array and append it into the unorderedlist..
			fillList();
		}
		function fillList(){
			let selList = $("slItems");
			let list = $("lstString");
			//reset the existing values;
			list.innerHTML = ""
			selList.innerHTML = ""

			for (var i = 0; i < stringValues.length; i++) {
				list.innerHTML += "<li>" + stringValues[i] +"</li>"
			}
			for (var i = 0; i < stringValues.length; i++) {
				selList.innerHTML += "<option>" + stringValues[i] +"</option>"
			}
		}
		function deleteItem(){
			let selectedItem = $("slItems").value;
			let index = stringValues.indexOf(selectedItem);
			stringValues.splice(index, 1);
			fillList();
		}
	</script>
	<div>
		<input placeholder="Add New String" id="txtString">
		<button onclick="addNewItem()">+</button>
	</div>
	<div>
		<p>

		</p>
		<ul id="lstString"></ul>
	</div>
	<div>
		<p>

			<select id="slItems"></select>
			<button onclick="deleteItem()">Delete</button>
