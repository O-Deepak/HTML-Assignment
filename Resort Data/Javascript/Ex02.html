<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
	<script>
		var value1 = prompt("Enter the First Value");
		if(isNaN(value1)){
			alert("Not a valid No!!!!")
			value1 = 0;
		}else
			value1 = parseFloat(value1)

		var value2 = parseFloat(prompt("Enter the Second Value"));
		if(isNaN(value2)){
			alert("Not a valid No!!!!")
			value2 = 0;
		}else
			value2 = parseFloat(value2);
		
		var operand = prompt("Enter the Operand as + , -, X or /");
		switch(operand){
			case "+":
				alert("The added value is " + (value1 + value2));
				break;
			case "-":
				alert("The Subtracted value is " + (value1 - value2));
				break;
			case "X":
				alert("The Multiplied value is " + (value1 * value2));
				break;
			case "/":
				alert("The Divided value is " + (value1 / value2));
				break;				
		}
	</script>
</body>
</html>
