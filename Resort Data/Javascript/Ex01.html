<!DOCTYPE html>
<html>
<head>
	<title>Demo on JavaScript</title>
	<script>
		//number, string, boolean, object, undefined.
		var mango;//U create a variable but is not initialized. 
		document.write((typeof(mango) == "undefined") + "<br/>");//undefined, will display true...
		var value = 123//assignment will determin + "<br/>"e the type of data it holds..
		value += 123//adds the numbers. If both are numbers, it will add....
		document.write(typeof(value) + "<br/>");
		var temp = "Apple"//Will take it as string if the data is placed within "";
		temp += 123;//concatinates the data. When one string is involved, it will concatinate
		document.write(typeof(temp) + "<br/>");
		document.write(value + "<br/>")
		document.write(temp + "<br/>")
		var decimalValue = 123.234;//hold double values....
		document.write(typeof(decimalValue) + "<br/>")//datatype is still a number. 
	</script>
</head>
